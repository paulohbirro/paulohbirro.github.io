<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            font-size: 1.2rem;
            padding: 10px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        #resultado {
            font-size: 1.5rem;
        }
        @media (max-width: 576px) {
            .container {
                margin-top: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Álcool ou Gasolina?</h1>

        <div class="icon-container">
            <i class="fas fa-gas-pump me-2 text-primary"></i>
            <i class="fas fa-wine-bottle text-success"></i>
        </div>

        <form id="fuelForm">
            <div class="mb-4">
                <label for="gasolina" class="form-label">Preço da Gasolina (R$):</label>
                <input type="text" class="form-control" id="gasolina" placeholder="Ex: R$ 5,50" required>
            </div>
            <div class="mb-4">
                <label for="alcool" class="form-label">Preço do Álcool (R$):</label>
                <input type="text" class="form-control" id="alcool" placeholder="Ex: R$ 3,85" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular</button>
        </form>

        <div class="mt-4 text-center">
            <h3 id="resultado"></h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/inputmask.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
